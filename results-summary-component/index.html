<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,800;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Results summary component | Daniel Ervanda</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h2 class="result__heading">Your Result</h2>
        <div class="result__body">
          <span class="result__score">76</span>
          <span class="result__max">of 100</span>
        </div>
        <p class="result__rate">Great</p>
        <p class="result__summary">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h2 class="summary__heading">Summary</h2>
        <div class="summary__item summary__item--red">
          <img
            src="assets/images/icon-reaction.svg"
            alt=""
            class="summary__item-icon"
          />
          <p class="summary__item-text">Reaction</p>
          <div class="summary__score">
            <p class="summary__score-value">
              <span class="summary__item-value--bold">80</span> / 100
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
