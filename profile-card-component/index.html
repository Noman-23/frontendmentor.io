<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile card component | Daniel Ervanda</title>
  </head>
  <body>
    <div class="bg__pattern">
      <img class="bg__pattern-top" src="images/bg-pattern-top.svg" />
      <img class="bg__pattern-bottom" src="images/bg-pattern-bottom.svg" />
    </div>

    <section class="profile">
      <div class="profile__info">
        <img src="images/bg-pattern-card.svg" alt="" class="profile__cover" />
        <img src="images/image-victor.jpg" alt="" class="profile__img" />
        <div class="profile__name">
          <h1 class="profile__name-text">Victor Crest</h1>
          <span class="profile__age">26</span>
        </div>
        <div class="profile__address">London</div>
      </div>
      <div class="profile__socmed">
        <div class="profile__socmed-item">
          <p class="profile__socmed-number">80K</p>
          <p class="profile__socmed-text">Followers</p>
        </div>
        <div class="profile__socmed-item">
          <p class="profile__socmed-number">803K</p>
          <p class="profile__socmed-text">Likes</p>
        </div>

        <div class="profile__socmed-item">
          <p class="profile__socmed-number">1.4K</p>
          <p class="profile__socmed-text">Photos</p>
        </div>
      </div>
    </section>
  </body>
</html>
