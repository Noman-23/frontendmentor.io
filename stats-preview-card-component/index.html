<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Lexend+Deca:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stats preview card component | Daniel Ervanda</title>
  </head>
  <body>
    <div class="container">
      <section class="card">
        <div class="card__info">
          <h1 class="card__title">
            Get <span class="card__title--violet">insights</span> that help your
            business grow.
          </h1>
          <p class="card__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card__stats">
            <div class="card__stats-item">
              <span class="card__stats-item--top">10k+</span>
              <span class="card__stats-item--bottom">COMPANIES</span>
            </div>
            <div class="card__stats-item">
              <span class="card__stats-item--top">314</span>
              <span class="card__stats-item--bottom">TEMPLATES</span>
            </div>
            <div class="card__stats-item">
              <span class="card__stats-item--top">12M+</span>
              <span class="card__stats-item--bottom">QUERIES</span>
            </div>
          </div>
        </div>
        <div class="card__thubmnail">
          <img
            src="images/image-header-desktop.jpg"
            alt=""
            class="card__image"
          />
          <img
            src="images/image-header-mobile.jpg"
            alt=""
            class="card__image-mobile"
          />
        </div>
      </section>
    </div>
  </body>
</html>
