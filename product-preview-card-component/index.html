<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product preview card component | Daniel Ervanda</title>
  </head>
  <body>
    <section class="product">
      <div class="product__thumbnail">
        <img
          src="images/image-product-desktop.jpg"
          alt="Gabrielle Essence Eau De Parfum"
          class="product__image"
        />
      </div>
      <div class="product__product-info">
        <p class="product__category">Perfume</p>
        <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__price">
          <span class="product__value">$149.99</span>
          <span class="product__discount">$169.99</span>
        </div>
        <button class="product__chart">Add to Cart</button>
      </div>
    </section>
  </body>
</html>
