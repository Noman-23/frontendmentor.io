<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" class="css" />
    <title>NFT Preview Card Component | Daniel Ervanda</title>
  </head>
  <body>
    <section class="card">
      <div class="card__thumbnail">
        <img
          src="images/image-equilibrium.jpg"
          alt="Equilibrium"
          class="card__image"
        />
        <div class="card__image-preview"></div>
      </div>

      <h1 class="card__title"><a href="#">Equilibrium #3429</a></h1>
      <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__stat">
        <div class="card__stat-price">
          <img src="images/icon-ethereum.svg" class="card__stat-icon" />
          <span class="card__stat-value">0.041 ETH</span>
        </div>
        <div class="card__stat-countdown">
          <img src="images/icon-clock.svg" class="card__stat-icon" />
          <span class="card__stat-value">3 days left</span>
        </div>
      </div>
      <div class="line"></div>
      <div class="card__attribution">
        <img
          src="images/image-avatar.png"
          alt="Avatar"
          class="card__attribution-avatar"
        />
        <p class="card__attribution-text">
          Creation of
          <a href="#" class="card__attribution-text--link">Jules Wyvern</a>
        </p>
      </div>
    </section>
  </body>
</html>
